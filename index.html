<!DOCTYPE html>
<html>
<body>

  
  <script>
  window.addEventListener("flutterInAppWebViewPlatformReady", function(event) {
      console.log('ready!');
  if (window.flutter_inappwebview.callHandler) {
  this.window.flutter_inappwebview.callHandler('print', [buffer1, '192.168.1.6', 9001]);
} else {
/// maybe message type error in flutter, convert to string is work
   window.flutter_inappwebview._callHandler('print', setTimeout(function(){}), JSON.stringify([buffer1, '192.168.1.6', 9001]));
}   });
  </script>
<h1>The onclick Event</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  console.log('clicked!');
  if (window.flutter_inappwebview.callHandler) {
  this.window.flutter_inappwebview.callHandler('print', [buffer1, '192.168.1.6', 9001]);
} else {
/// maybe message type error in flutter, convert to string is work
   window.flutter_inappwebview._callHandler('print', setTimeout(function(){}), JSON.stringify([buffer1, '192.168.1.6', 9001]));
}
}
</script>

</body>
</html>
